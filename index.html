<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Mu online</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link href="https://fonts.googleapis.com/css?family=Black+Ops+One" rel="stylesheet">
  </head>
  <body>
    <div class="fondo">
      <div class="container">

        <div class="header">
          <div class=" header-container">
                <a class="inicio" href="#inicio">Inicio</a>
                <a class="descargas" href="#descargas">Descarga</a>
                <a class="ranking" href="#ranking">Ranking</a>
                <a class="tienda" href="#tienda">Tienda</a>
                <a class="registo" href="#registro">Registro</a>
          </div>
        </div>

        <div class="hero">
          <div class="hero-container">
            <img src="images/hero.png" alt="">
            <div class="centrado">
              <h2>Mu Online <br>New Age</h2>
            </div>
          </div>
        </div>


        <div class="item cuerpo">
          <div class="item cuerpo-container">

            <div class="left">
              <div class=" login">
                <div class=" title-login">Ingresar</div>
                <div class=" datos-login">
                  <div class=" usuario">
                    <input class="login-input" type="text" name="" placeholder="usuario">
                  </div>
                  <div class=" pass">
                    <input class="login-input" type="text" name="" placeholder="contraseña">
                  </div>
                  <div class=" ingresar">
                    <button class="login-button" type="button" name="button">Entrar</button>
                  </div>
                  <div class=" recuperar-pass">
                    <a href="#">Recuperar contraseña</a>
                  </div>
                </div>
              </div>
              <div class="item tabla-menu">menu</div>
              <div class="item tabla-ranking">ranking</div>
            </div>

            <div class="item center">center</div>

            <div class="item right">
              <div class="item servidor">servidor</div>
              <div class="item visitas">visitas</div>
              <div class="item tabla-guild">tabla-guild</div>
            </div>

          </div>
        </div>


        <div class="footer">
          <p> Mu NewAge 2019</p>
        </div>

      </div>
    </div>
  </body>
</html>
